// 获取地址栏中的参数值
function getUrlParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

// 解码base64内容
function decodeBase64(content) {
  try {
    return atob(content);
  } catch (e) {
    console.error('解码失败:', e);
    return '';
  }
}

// 在页面加载时获取 goref 参数的值并显示
document.addEventListener('DOMContentLoaded', function() {
  var goref = getUrlParameter('goref');
  if (goref === '') {
    goref = './nogoref.html';
  } else {
    // 解码base64内容
    goref = decodeBase64(goref);
    // 如果解码失败，则使用默认值
    if (goref === '') {
      goref = './nobase64.html';
    }
  }
  document.getElementById('gorefValue').innerText = "删除地址栏的「&debug」即可退出调试模式。目前goref为 " + goref;
});

// 点击按钮时根据 goref 参数的值进行跳转
document.getElementById('redirectButton').addEventListener('click', function() {
  var goref = getUrlParameter('goref');
  if (goref === '') {
    goref = './nogoref.html';
  } else {
    // 解码base64内容
    goref = decodeBase64(goref);
    // 如果解码失败，则使用默认值
    if (goref === '') {
      goref = './nobase64.html';
    }
  }
  window.location.href = goref;
});
</script><script>
