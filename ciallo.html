<!-- 纯原创！禁止盗用！--><html lang="zh-cn"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Ciallo～(∠・ω&lt;)⌒☆</title><style>.bodyy{padding:2.8rem 1.6rem;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size:1.8rem;font-weight:400;line-height:1.5;color:#212529;text-align:left;background-color:#fff;max-width:600px;margin:0 auto}.divt{display:flex;flex-direction:column;justify-content:center;align-items:center;width:100%;height:100%}.title{user-select:none;cursor:pointer;text-decoration:none;font-weight:bold;text-align:center;background:-webkit-linear-gradient(left,#F596AA,#66CCFF 25%,#F596AA 50%,#66CCFF 75%,#F596AA);-webkit-background-clip:text;-webkit-text-fill-color:transparent;-webkit-background-size:200% 100%;-webkit-animation:runs 3s infinite linear}@-webkit-keyframes runs{0%{background-position:0 0}100%{background-position:100% 0}}</style></head><body class="bodyy"><div class="divt"><a class="title" id="redirectButton">Ciallo～(∠・ω&lt;)⌒★</a></div><script>
    // 获取地址栏中的参数值
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
    // 在页面加载时获取 goref 参数的值并显示
    document.addEventListener('DOMContentLoaded', function() {
      var goref = getUrlParameter('goref');
      if (goref === '') {
        goref = 'https://example.com';
      }
      document.getElementById('gorefValue').innerText = "goref 参数的值是: " + goref;
    });
    // 点击按钮时根据 goref 参数的值进行跳转
    document.getElementById('redirectButton').addEventListener('click', function() {
      var goref = getUrlParameter('goref');
      if (goref === '') {
        goref = './nogoref.html';
      }
      window.location.href = goref;
    });
</script></body></html>
